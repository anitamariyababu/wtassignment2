      <!-- sign in -->
  <div class="row justify-content-center">
    <div class="col-lg-2"></div>
    <div class="col-lg-4 mymargin">
      <form action="signin.html" class="login" onsubmit="return validate()">
         <h2>Sign Up</h2> 
         <div class="login-cont">
            <label >Name</label>
            <input type="text" placeholder="enter the Name" style="width:100%;height:2rem;">
         </div>  
         <br>
         <div class="login-cont" >
            <label >PhoneNumber</label>
            <input type="tel" pattern="^[1-9]\d{2}-\d{3}-\d{4}$|^([1-9]\d{2}).(\d{3}).(\d{4})$|^([1-9]\d{2}) (\d{3}) (\d{4})$|^([1-9]\d{2})(\d{3})(\d{4})$"required placeholder="enter the Number" style="width:100%;height:2rem;">
         </div>
            <label for="numbererror" id="numbererror"></label>   
         <br>
         <div class="login-cont">
            <label >Email</label>
            <input type="text" placeholder="enter the emailaddress" id="email" style="width:100%;height:2rem;">
         </div>  
            <label for="error" id="error"></label> 
         <br>  
          <div class="login-cont">
             <label >CreatePassword</label>
             <input type="password" id="pwd" placeholder="enter the password"  style="width:100%;height: 2rem;">
          </div>
          <label for="error4" id="error4"></label> 
          <br>
          <div class="login-cont">
             <label >ConfirmPassword</label>
             <input type="password" id="pwd2" placeholder="enter the password" style="width:100%;height: 2rem;">
         </div>
         <label for="error5" id="error5"></label> 
         <br>
        <div>
            <button id="login-button">Sign Up</button>
        </div>
        <div class="login-misc">
            <h5>Already have an account</h5>
            <a href="signin.html">Sign In</a>
        </div>
    </form>
